{{define "title"}}Create new article{{end}}
{{define "scripts"}}
<script src="https://cdn.tiny.cloud/1/9an8gg0hp84pgmdyp4mzzx3us4lf9331xjz1wx2bzccd28yt/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
	tinymce.init({
		selector: '#mytextarea',
		skin: 'oxide',
		plugins: 'fullscreen,preview',
		toolbar: 'fullscreen, preview',
		block_formats: 'Paragraph=p; Header 1=h1; Header 2=h2; Header 3=h3',
		height: 1000,
		fullscreen_native: true,
		plugins: 'image',
		toolbar: 'undo redo | blocks | image | ' +
			'bold italic backcolor | alignleft aligncenter ' +
			'alignright alignjustify | bullist numlist outdent indent | ' +
			'removeformat | help',
		images_upload_url: "/upload",
		relative_urls: false,
		remove_script_host: false,
		convert_urls: true,

	});
</script>
{{end}}
{{define "body"}}
<form method="post" action="/articles/{{.ID}}">
	<input type="text" name="title" value="{{.Title}}">
	<textarea id="mytextarea" name="content">{{.Content}}</textarea>
	<input type="hidden" name="_method" value="PUT">
	<button id="submit" type="submit" onclick="submitForm()">Edit</button>
</form>
{{end}}
