{{define "title"}}{{.Title}}{{end}}
{{define "scripts"}}{{end}}
{{define "body"}}
<div class="bg-white py-24 sm:py-20 ">
	<div class="mx-auto max-w-7xl px-6 lg:px-8">
		<div class="mx-auto max-w-2xl lg:mx-0">
			<h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
				{{ .Title }}
			</h2>
			<div class="relative mt-8 flex items-center gap-x-4">
				<img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
					alt="" class="h-10 w-10 rounded-full bg-gray-50">
				<div class="text-sm leading-6">
					<p class="font-semibold text-gray-900">
						<a href="#">
							<span class="absolute inset-0"></span>
							Lucas Lebelwane
						</a>
					</p>
					<p class="text-gray-600">Software Dev</p>
				</div>
			</div>

			<div class="flex items-center gap-x-4 mt-8 text-xs">
				<time datetime="2020-03-16" class="text-gray-500">Jan 16, 2024</time>
				<a href="#"
					class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">Programming</a>
			</div>
		</div>
		<div
			class="mx-auto mt-8 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-8 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-1 place-content-evenly">

			<article class="flex max-w-xl flex-col items-start justify-between">

				<div class="group relative">

					<p class="mt-5 grid grid-cols-1  line-clamp-3 text-sm leading-6 text-gray-600">{{ .Content }}</p>
				</div>

			</article>



			<!-- More posts... -->
		</div>
	</div>
</div>

<div>
	<a href="/articles/{{ .ID }}/edit">Edit</a>
	<form action="/articles/{{ .ID }}" method="post">
		<input type="hidden" name="_method" value="DELETE">
		<button type="submit">Delete</button>
	</form>
</div>
{{end}}
